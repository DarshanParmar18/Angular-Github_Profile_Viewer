<ng-container>
  <ng-container *ngIf="!loader; else elseBlock">
    <div class="container mx-auto">
      <div class="flex flex-wrap">
        <div class="w-full md:w-1/3">
          <div class="image-section">
            <img src="" alt="" class="w-full" />
          </div>
        </div>
        <div class="w-full md:w-2/3">
          <h1 class="py-2">John Doe</h1>
          <h4 class="py-2">Bio goes here</h4>
          <p class="py-2">Text with location</p>
          <span class="py-2">
            Twitter: <a href="http://google.com">http://google.com</a>
          </span>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template class="mx-auto" #elseBlock>
    <!-- Content to render if the condition is false -->
    <img src="../assets/loader.gif" alt="" srcset="" />
  </ng-template>
</ng-container>
