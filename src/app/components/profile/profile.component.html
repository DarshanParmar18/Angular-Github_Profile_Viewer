<div class="container mx-auto p-4">
  <div class="flex flex-wrap">
    <div class="w-full md:w-1/3">
      <div class="image-section">
        <img [src]="profileData?.avatar_url" alt="Avatar" class="w-full" />
      </div>
    </div>
    <div class="w-full md:w-2/3">
      <h1 class="py-2 text-3xl font-bold">{{ profileData?.name }}</h1>
      <h4 class="py-2">{{ profileData?.bio }}</h4>
      <div class="py-2 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-1"
          viewBox="0 0 24 24"
          fill="currentColor"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M12 2C8.686 2 6 4.686 6 8c0 2.018.81 3.073 1.85 4.62l4.139 6.568a.5.5 0 0 0 .822 0l4.139-6.568C17.19 11.073 18 10.018 18 8c0-3.314-2.686-6-6-6zM12 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
          />
        </svg>
        <p>{{ profileData?.location }}</p>
      </div>
      <span class="py-2">
        Twitter :
        <a
          href="{{ profileData?.twitter_username }}"
          class="text-blue-500 hover:underline"
          target="_blank"
        >
          {{ profileData?.twitter_username }}</a
        >
      </span>
    </div>
  </div>
</div>
